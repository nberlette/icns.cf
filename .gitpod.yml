image: nberlette/gitpod-enhanced

tasks:
  - # terminal 1 task list
    name: "icns"
    openMode: split-left
    before: |
      which pnpm 2>&1 > /dev/null || npm i -g pnpm 2>&1 > /dev/null ;
      pnpm install 2>&1 > /dev/null ;
      pnpm i -g simple-icons degit vercel turbo typescript tsm tsup \
           ts-node lodash-cli prettier 2>/dev/null ;
    command: |
      pnpm lint
    
  - # terminal 2 task list
    name: "markdown"
    openMode: split-right

ports:
  - port: "3000-5000"
    onOpen: notify

gitConfig:
  user.name: "Nicholas Berlette"
  user.email: "nick@berlette.com"
  user.signingkey: "0DCD135F"
  commit.gpgsign: "true"
  tag.gpgsign: "true"
  credential.helper: "/usr/bin/gp credential-helper"

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addLabel: true
    addBadge: true
    addCheck: true

vscode:
  extensions:
    - esbenp.prettier-vscode
    - editorconfig.editorconfig
    - github.copilot-nightly
    - peterhdd.github-folder
    - vsls-contrib.gistfs
    - github.vscode-codeql
    - cschleiden.vscode-github-actions
    - eamodio.gitlens
    - jock.svg
    - redhat.vscode-yaml
    - gamunu.vscode-yarn
    - jacano.vscode-pnpm
    - eg2.vscode-npm-script
    - christian-kohler.npm-intellisense
    - christian-kohler.path-intellisense
    - ms-vscode.live-server
    - davidanson.vscode-markdownlint
    - darkriszty.markdown-table-prettify
