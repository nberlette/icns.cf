image: nberlette/gitpod-enhanced

tasks:
  - name: "init"
    openMode: split-left
    init: |
      which pnpm > /dev/null 2>&1 || (
        curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm
      ) 2>/dev/null ;
      (
        pnpm add -g vercel turbo degit bundt typescript tsm ts-node 2>/dev/null;
        pnpm add -g prettier eslint svglint svgo 2>/dev/null ;
      ) 2>/dev/null ;
    command: |
      pnpm it 2>/dev/null ;
    
  - name: "lint"
    openMode: split-right
    command: |
      pnpm lint --if-present

ports:
  - port: "3000-5000"
    onOpen: notify

gitConfig:
  commit.gpgsign: "true"
  tag.gpgsign: "true"
  credential.helper: "/usr/bin/gp credential-helper"

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addLabel: true
    addBadge: true
    addCheck: true

vscode:
  extensions:
    - github.copilot-nightly
    - eamodio.gitlens
    - vsls-contrib.gistfs
    - github.vscode-codeql
    - peterhdd.github-folder
    - cschleiden.vscode-github-actions
    - esbenp.prettier-vscode
    - editorconfig.editorconfig
    - jock.svg
    - redhat.vscode-yaml
    - gamunu.vscode-yarn
    - jacano.vscode-pnpm
    - eg2.vscode-npm-script
    - christian-kohler.npm-intellisense
    - christian-kohler.path-intellisense
    - voorjaar.windicss-intellisense
    - antfu.unocss
    - antfu.vite
    - davidanson.vscode-markdownlint
    - darkriszty.markdown-table-prettify
