image: nberlette/gitpod-enhanced

tasks:
  - # terminal 1 task list
    name: "setup"
    openMode: split-left
    before: (
        which pnpm > /dev/null 2>&1 || npm i -g pnpm > /dev/null 2>&1;
        pnpm install 2>&1 > /dev/null;
        pnpm install --global \
             vercel turbo \
             degit esm bundt \
             typescript tsm ts-node \
             lodash-cli \
             prettier eslint \
             svglint svgo \
             jsonlint
      ) >/dev/null 2>&1
    command: pnpm lint
    
  - # terminal 2 task list
    name: "icns"
    openMode: split-right

ports:
  - port: "3000-5000"
    onOpen: notify

gitConfig:
  user.name: "Nicholas Berlette"
  user.email: "nick@berlette.com"
  user.signingkey: "0DCD135F"
  commit.gpgsign: "true"
  tag.gpgsign: "true"
  # gpg.program: "/usr/local/bin/gpg"
  credential.helper: "/usr/bin/gp credential-helper"

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addLabel: true
    addBadge: true
    addCheck: true

vscode:
  extensions:
    - github.copilot-nightly
    - eamodio.gitlens
    - vsls-contrib.gistfs
    - github.vscode-codeql
    - peterhdd.github-folder
    - cschleiden.vscode-github-actions
    - esbenp.prettier-vscode
    - editorconfig.editorconfig
    - antfu.slidev
    - antfu.unocss
    - antfu.vite
    - jock.svg
    - redhat.vscode-yaml
    - gamunu.vscode-yarn
    - jacano.vscode-pnpm
    - eg2.vscode-npm-script
    - christian-kohler.npm-intellisense
    - christian-kohler.path-intellisense
    - davidanson.vscode-markdownlint
    - darkriszty.markdown-table-prettify
